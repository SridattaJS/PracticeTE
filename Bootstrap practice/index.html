<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Example</title>

    <style>
      table {
        width: 100%; /* Make the table take up the full width */
        border-collapse: collapse; /* Make the borders collapse into one */
      }
    
      th, td {
        border: 1px solid #ddd; /* Add a border */
        padding: 40px; /* Add some padding */
        text-align: left; /* Align text to the left */
      }
    
      th {
        background-color: #c78b8b; /* Make the header background light gray */
      }
    
      tr:nth-child(even) {
        background-color: #538d98; /* Add alternating row colors */
      }
    
      tr:hover {
        background-color: #cb51c7; /* Highlight a row on hover */
      }
    </style>
    


    <!-- Bootstrap CSS link -->


    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-center">Bootstrap</h1>
    <nav>
      <div class="container text-info bg-danger-subtle ">ABC</div>
      <div class="container text-danger bg-dark-subtle">DEF</div>
    </nav>
    <!-- Bootstrap JS (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
